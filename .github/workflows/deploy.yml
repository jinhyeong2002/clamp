name: CI + Deploy (3 App Services)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build bootJar
        run: ./gradlew clean bootJar -x test
      - name: Show commit + build files
        run: |
          echo "COMMIT=$(git rev-parse HEAD)"
          echo "PWD=$(pwd)"
          ls -la
          echo "---- build.gradle ----"
          sed -n '1,160p' build.gradle
          echo "---- settings.gradle ----"
          cat settings.gradle

      - name: Check included DB drivers in jar
        run: |
          unzip -l build/libs/app.jar | egrep -i "postgresql|h2" || true


      # Japan East
      - name: Deploy to App Service (Japan East)
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-japan-east-termp
          publish-profile: ${{ secrets.NGTMP_JP_EAST }}
          package: build/libs/app.jar

      # Japan West
      - name: Deploy to App Service (Japan West)
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-japan-west-termp
          publish-profile: ${{ secrets.NGTMP_JP_WEST }}
          package: build/libs/app.jar

      # Korea Central
      - name: Deploy to App Service (Korea Central)
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-korea-central-termp
          publish-profile: ${{ secrets.NGTMP_KR_CENTRAL }}
          package: build/libs/app.jar

      - name: Sanity check jar libs (postgres/h2)
        run: |
          ls -lh build/libs/app.jar
          unzip -l build/libs/app.jar | egrep -i "postgresql|h2" | head -n 50

      - name: Print jar sha256
        run: sha256sum build/libs/app.jar

      - name: Show commit
        run: git rev-parse HEAD

